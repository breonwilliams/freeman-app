<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freeman Capital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive-menu/styles.css">
</head>
<body>
<!-- Menu start -->
<div class="main-navigation respMenu affix">
    <div class="container">
        <div class="row">
            <nav id='cssmenu'>
                <div class="logo">
                    <a href="index.html" id="site-logo" title="Freeman Capital" rel="home">
                        <img src="assets/img/freemancapital-logo.png" alt="Freeman Capital">
                    </a>
                </div>
                <div class="logout-btn">
                    <a href="#" class="btn btn-sm btn-primary">Logout</a>
                </div>
                <div id="head-mobile"></div>
                <div class="button"></div>
                <ul>
                    <li></li>
                    <li><a href="onboarding.html">OnBoarding</a></li>
                    <li><a href="performance.html">Performance</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- Menu end -->
<div class="container pad-100">
    <div class="row">

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 ">
                    <p class="lead">Account Settings</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <div class="form-group-box">
                        <label for="Email" class="control-label required">Email<em>*</em></label>
                        <input class="form-control" name="userId" placeholder="User Id" type="hidden" value="1">
                        <input class="form-control" placeholder="Email" name="userEmail" id="userEmail" type="email" tabindex="1" value="me@torrencereed.com" required="">
                        <span id="email_error_msg" style="display:none;">Already Exists</span>
                    </div>

                    <div class="form-group-box">
                        <label for="User Onboarding" class="control-label required">User Phone<em>*</em></label>
                        <input type="text" class="form-control" name="userPhone" tabindex="6" placeholder="Phone" value="(202) 435-7879" data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" required="required" data-mask="">
                    </div>

                    <div class="form-group-box">
                        <label for="User Country Code" class="control-label required">User Country Code<em>*</em></label>
                        <input type="text" class="form-control" name="userCountryCode" tabindex="7" pattern="[0-9]{2,9}" title="Ex. : 91" placeholder="Country Code" value="95" required="">
                    </div>

                    <label for="Password" class="control-label">Password</label>
                    <input class="form-control" tabindex="21" placeholder="Password" name="pwd" id="password" type="password">

                    <label for="Retype password" class="control-label">Retype password</label>
                    <input class="form-control" tabindex="22" placeholder="Retype password" name="cpwd" id="password_confirm" type="password" oninput="check(this)">
                </div>

                <div class="col-md-4">
                    <label for="User Notification Pref" class="control-label required">User Notification Preferences<em>*</em></label>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" tabindex="2" class="myCB" id="text" checked="" name="userNotificationpref[]" placeholder="Text" value="Text"> Text &nbsp;
                        </label>
                        <label>
                            <input type="checkbox" tabindex="3" class="myCB" id="phone" checked="" name="userNotificationpref[]" placeholder="Phone" value="Phone"> Phone &nbsp;
                        </label>
                        <label>
                            <input type="checkbox" tabindex="4" class="myCB" id="email" name="userNotificationpref[]" placeholder="Email" value="Email"> Email &nbsp;
                        </label>
                        <label>
                            <input type="checkbox" tabindex="5" class="myCB" id="chat" name="userNotificationpref[]" placeholder="Chat" value="Chat"> Chat &nbsp;
                        </label>
                    </div>

                    <label for="User Contact freq" class="control-label required">User Contact Frequency<em>*</em></label>
                    <select class="form-control" tabindex="10" name="userContactfreq" placeholder="User Contact Frequency" required="">
                        <option value="Weekly" selected="">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Quaterly">Quaterly</option>
                        <option value="Half Yearly">Half Yearly</option>
                        <option value="Yearly">Yearly</option>
                    </select>

                    <label for="User Starting Balance" class="control-label required">User Starting Balance<em>*</em></label>
                    <input class="form-control" tabindex="13" name="userStartingbal" id="userStartingbal" value="100.00" placeholder="User Starting Balance" type="number" min="0.01" step="0.01" required="">

                </div>
                <div class="col-md-8 col-md-offset-2 padtop-20 ">
                    <div class="cleared"></div>
                    <hr>
                </div>

            </div>

            <div class="row">

                <div class="col-md-8 col-md-offset-2 padtop-20 ">

                    <button type="submit" value="Update User" name="add_user" class="btn btn-primary pull-right">Update User</button>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer pad-10">
    <div class="container text-center">
        <div class="pull-left">
            <small>&copy; 2017 Freeman Capital</small>
        </div>
        <div class="pull-right">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                Contact
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Contact Us</h4>
                        </div>
                        <div class="modal-body">

                            <form action="" class="form-horizontal track-event-form bv-form" data-goaltype="”General”" data-formname="”ContactUs”" method="post" id="contact-us-all" novalidate="novalidate">
                                <input name="elqSiteId" type="hidden" value="928">
                                <input name="sFDCLastCampaignID" type="hidden" value="701400000012Lql">
                                <input name="elqFormName" type="hidden" value="EMEAAllContactUsSubmissions">
                                <input name="nexturl" type="hidden" value="">
                                <input name="Partner" type="hidden" value="">
                                <input name="language" type="hidden" value="en">

                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter first name" name="C_FirstName" data-bv-field="C_FirstName">
                                        </div>
                                        <small data-bv-validator="notEmpty" data-bv-validator-for="C_FirstName" class="help-block" style="display: none;">Required</small></div>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Enter last name" name="C_LastName" data-bv-field="C_LastName"></div>
                                        <small data-bv-validator="notEmpty" data-bv-validator-for="C_LastName" class="help-block" style="display: none;">Required</small></div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-envelope"></i>
                                            </div>
                                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="C_EmailAddress" data-bv-field="C_EmailAddress">
                                        </div>
                                        <small data-bv-validator="notEmpty" data-bv-validator-for="C_EmailAddress" class="help-block" style="display: none;">Required</small></div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                            <input type="text" class="form-control" id="C_BusPhone" placeholder="Phone" name="C_BusPhone">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-comment fa-2"></i>
                                            </div>
                                            <textarea class="form-control" name="Comments" id="Comments" rows="5" style="width:99.9%" placeholder="Enter your message here"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button id="contacts-submit" type="submit" class="btn btn-default btn-info">Send</button>
                                    </div>
                                </div>
                                <input type="hidden" value=""></form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
<script src="assets/js/responsive-menu/main.js"></script>
<script src="assets/js/append-modal.js"></script>

</body>
</html>
